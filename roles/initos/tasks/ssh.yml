- name: 设置ssh协议版本
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: EOF
    line: "Protocol {{ Protocol }}"
  when: ssh.hardening

- name: 设置ssh加密算法
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: EOF
    line: "Ciphers {{ Ciphers }}"
  when: ssh.hardening


- name: 设置ssh-2数据校验算法
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: EOF
    line: "MACs {{ MACs }}"
  when: ssh.hardening



- name: 设置ssh KexAlgorithms
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: EOF
    line: "KexAlgorithms {{ KexAlgorithms }}"
  when: ssh.hardening

- name: 设置ssh HostbasedAcceptedKeytypes
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: EOF
    line: "HostbasedAcceptedKeytypes {{ HostbasedAcceptedKeytypes }}"
  when: ssh.hardening

